<!DOCTYPE html>
<html lang="en" id="color-bg">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crasius</title>

    <link rel="stylesheet" href="CAJ/style.css">
    <link rel="stylesheet" href="CAJ/course.css">
    <link rel="stylesheet" href="CAJ/menu.css">
</head>

<body>
    <div class="hero">
        <div class="header">
            <div class="logo">
                <h1>CSS 3D By Crasius</h1>
            </div>



            <div class="-setting-">

                <div class="menu-color">
                    <div class="menu-icon">
                        <ion-icon name="color-fill-outline"></ion-icon>
                    </div>
                </div>


                <div class="menu">
                    <div class="menu-click">
                        <div class="menu-bg">
                            <ion-icon name="menu-outline"></ion-icon>
                        </div>
                    </div>
    
    
    
                    <div class="new-menu">
                        <div class="second-menu">
                            <a href="#" onmouseover="add1()" onmouseleave="remove1()">Home</a>
                            <a href="#" onmouseover="add2()" onmouseleave="remove2()">Courses</a>
                            <a href="#" onmouseover="add3()" onmouseleave="remove3()">Plan</a>
                            <a href="#" onmouseover="add4()" onmouseleave="remove4()">Contact</a>
                        </div>
    

                        <div class="menu-page">
                            <div class="circle1"></div>
                            <div class="circle2"></div>
                            <div class="circle3"></div>
                            <div class="circle4"></div>
                            <div class="circle5"></div>
                            <div class="circle6"></div>
                            <div class="circle7"></div>
                            <div class="circle8"></div>
                            <div class="circle9"></div>
                
                        </div>
    
                        <div class="circle-menu">
    
                            <div class="icon-hover1">
                                <ion-icon name="home-outline"></ion-icon>
                            </div>
                            <div class="icon-hover2">
                                <ion-icon name="people-outline"></ion-icon>
                            </div>
                            <div class="icon-hover3">
                                <ion-icon name="layers-outline"></ion-icon>
                            </div>
                            <div class="icon-hover4">
                                <ion-icon name="call-outline"></ion-icon>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>


        </div>





        <div class="f1-pm">
            <div class="square1"></div>
            <div class="square2"></div>


            <div class="text-center">
                <p>Please Choose Color Background</p>
            </div>
            <div class="position-flex">
                <div class="color-circle">
                    <p>Color</p>
                    <div class="f1-color" onclick="f1()"></div>
                    <div class="f2-color" onclick="f2()"></div>
                    <div class="f3-color" onclick="f3()"></div>
                    <div class="f4-color" onclick="f4()"></div>
                    <div class="f5-color" onclick="f5()"></div>
                </div>

                <div class="color-DL">
                    <p>Motion</p>
                    <div class="d1-color" onclick="d1()"></div>
                    <div class="d2-color" onclick="d2()"></div>
                    <div class="d3-color" onclick="d3()"></div>
                    <div class="d4-color" onclick="d4()"></div>
                    <div class="d5-color" onclick="d5()"></div>
                </div>
            </div>

            <div class="link">
                <a onclick="finish()">Accepct</a>
                <a onclick="reset()">Deffult</a>
            </div>
        </div>

        <div class="home-page">
            <div class="circle-center">
                <div class="circle3d">
                    <div class="circle3d-creating">
                        <span style="--i:0;"></span>
                        <span style="--i:1;"></span>
                        <span style="--i:2;"></span>
                        <span style="--i:3;"></span>
                        <span style="--i:4;"></span>
                        <span style="--i:5;"></span>
                        <span style="--i:6;"></span>
                        <span style="--i:7;"></span>
                        <span style="--i:8;"></span>
                        <span style="--i:9;"></span>
                        <span style="--i:10;"></span>
                        <span style="--i:11;"></span>
                        <span style="--i:12;"></span>
                        <span style="--i:13;"></span>
                        <span style="--i:14;"></span>
                        <span style="--i:15;"></span>
                        <span style="--i:16;"></span>
                        <span style="--i:17;"></span>
                        <span style="--i:18;"></span>
                        <span style="--i:19;"></span>
                    </div>
                    <div class="circle3d-creating2">
                        <span style="--i:20;"></span>
                        <span style="--i:21;"></span>
                        <span style="--i:22;"></span>
                        <span style="--i:23;"></span>
                        <span style="--i:24;"></span>
                        <span style="--i:25;"></span>
                        <span style="--i:26;"></span>
                        <span style="--i:27;"></span>
                        <span style="--i:28;"></span>
                        <span style="--i:29;"></span>
                        <span style="--i:30;"></span>
                        <span style="--i:31;"></span>
                        <span style="--i:32;"></span>
                        <span style="--i:33;"></span>
                        <span style="--i:34;"></span>
                        <span style="--i:35;"></span>
                        <span style="--i:36;"></span>
                        <span style="--i:37;"></span>
                        <span style="--i:38;"></span>
                        <span style="--i:39;"></span>
                        <span style="--i:40;"></span>
                    </div>
                </div>
            </div>

            <div class="circle-center blur-circle">
                <div class="circle3d">
                    <div class="circle3d-creating">
                        <span style="--i:0;"></span>
                        <span style="--i:1;"></span>
                        <span style="--i:2;"></span>
                        <span style="--i:3;"></span>
                        <span style="--i:4;"></span>
                        <span style="--i:5;"></span>
                        <span style="--i:6;"></span>
                        <span style="--i:7;"></span>
                        <span style="--i:8;"></span>
                        <span style="--i:9;"></span>
                        <span style="--i:10;"></span>
                        <span style="--i:11;"></span>
                        <span style="--i:12;"></span>
                        <span style="--i:13;"></span>
                        <span style="--i:14;"></span>
                        <span style="--i:15;"></span>
                        <span style="--i:16;"></span>
                        <span style="--i:17;"></span>
                        <span style="--i:18;"></span>
                        <span style="--i:19;"></span>
                    </div>
                    <div class="circle3d-creating2">
                        <span style="--i:20;"></span>
                        <span style="--i:21;"></span>
                        <span style="--i:22;"></span>
                        <span style="--i:23;"></span>
                        <span style="--i:24;"></span>
                        <span style="--i:25;"></span>
                        <span style="--i:26;"></span>
                        <span style="--i:27;"></span>
                        <span style="--i:28;"></span>
                        <span style="--i:29;"></span>
                        <span style="--i:30;"></span>
                        <span style="--i:31;"></span>
                        <span style="--i:32;"></span>
                        <span style="--i:33;"></span>
                        <span style="--i:34;"></span>
                        <span style="--i:35;"></span>
                        <span style="--i:36;"></span>
                        <span style="--i:37;"></span>
                        <span style="--i:38;"></span>
                        <span style="--i:39;"></span>
                        <span style="--i:40;"></span>
                    </div>
                </div>
            </div>



            <div class="divp1">
                <div class="circle-line">
                    <div class="circle3d-line">
                        <div class="circle3d-line-creating">
                            <span style="--i:0;"></span>
                            <span style="--i:1;"></span>
                            <span style="--i:2;"></span>
                            <span style="--i:3;"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="divp2">
                <div class="circle-line">
                    <div class="circle3d-line">
                        <div class="circle3d-line-creating">
                            <span style="--i:0;"></span>
                            <span style="--i:1;"></span>
                            <span style="--i:2;"></span>
                            <span style="--i:3;"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    
    


</div>











    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="CAJ/app.js"></script>

</body>

</html>
